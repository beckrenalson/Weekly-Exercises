<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hexnotation.css">
</head>
<body>
    <table>
        <caption>Decimal to Hex</caption>
        <tr>
            <th>Decimal</th>
            <th>Hexadecimal</th>
        </tr>
        <tr>
            <td>255</td>
            <td>0xFF</td>
        </tr>
        <tr>
            <td>127</td>
            <td>0x7F</td>
        </tr>
        <tr>
            <td>4</td>
            <td>0x4</td>
        </tr>
        <tr>
            <td>40</td>
            <td>0x28</td>
        </tr>
        <tr>
            <td>400</td>
            <td>0x190</td>
        </tr>
    </table>
    <table>
        <caption>Hex to Decimal</caption>
        <tr>
            <th>Hexadecimal</th>
            <th>Decimal</th>
        </tr>
        <tr>
            <td>0x10</td>
            <td>16</td>
        </tr>
        <tr>
            <td>0x04</td>
            <td>4</td>
        </tr>
        <tr>
            <td>0x40</td>
            <td>64</td>
        </tr>
        <tr>
            <td>0x400</td>
            <td>1024</td>
        </tr>
    </table>
    <div class="red">#ED1111 (Reddish color)</div>
    <div>#FFFFFF (White)</div>
    <div class="black">#000000 (Black)</div>
    <div class="gray">#ADADAD (Gray)</div>
</body>
</html>
