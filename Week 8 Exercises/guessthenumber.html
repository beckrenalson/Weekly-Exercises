<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="guess.css">
</head>

<body>

    <div class="box">
        <div class="fail" id="fail">
            <h1>YOU FAILED</h1>
        </div>
        <div class="reset" id="reset">
            <button class="refresh" onClick="refreshPage()"><img src="reset.png"></button>
        </div>
        <div class="card" id="card">
            <script src="guessthenumber.js"></script>
            <h1>Guess a number between 0 and 99</h1>
            <input class="input" id="chosenNumber" autofocus placeholder="<3">
            <div class="message" id="message">Start guessing</div>
            <button class="button" onClick="guessNumber()">Check Answer</button>
        </div>
    </div>
  
</body>

</html>
