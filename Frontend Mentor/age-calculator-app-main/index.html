<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="agecalc.css">
</head>

<body>
  <div class="flex">
    <div class="card">

      <div class="input">
        <div class="dateDay">
          <h4>DAY</h4>
          <input id="inputDay" placeholder="DD">
        </div>
        <div class="dateMonth">
          <h4>MONTH</h4>
          <input id="inputMonth" placeholder="MM">
        </div>
        <div class="dateYear">
          <h4>YEAR</h4>
          <input id="inputYear" placeholder="YYYY">
        </div>
      </div>

      <hr>
      <button id="submitData"></button>
      <div class="calculate">
        <img class="icon" src="assets/images/icon-arrow.svg">
      </div>

      <div class="output">
        <div class="bigitalics">
          <div class="yearOutput num">--</div>years
        </div>
        <div class="bigitalics">
          <div class="monthOutput num">--</div>months
        </div>
        <div class="bigitalics">
          <div class="dayOutput num">--</div>days
        </div>
      </div>

    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Beck</a>.
  </div> -->

  <script src="agecalc.js"></script>
</body>

</html>
