<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="productcard.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="flex">
    <div class="card">
      <div class="image">
        <img src="/images/image-product-desktop.jpg">
      </div>
      <div class="productinfo">
        <div class="headline">PERFUME</div>

        <div class="name">Gabrielle Essence Eau De Parfum</div>

        <div class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</div>
        <div class="cost">
          <div class="sale">$149.99</div>
          <div class="price">$169.99</div>
        </div>
        <div class="a2c">
          <img src="/images/icon-cart.svg">
        Add to Cart
      </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Beck</a>.
  </div>
</body>

</html>
