<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="results.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="flex">
    <div class="result">
      <div class="yourresult">
        <div class="medium text-m">Your Result</div>
        <div class="score">
          <div class="bold text-xl">76</div>
          <div class="grey">of 100</div>
        </div>


        <div class="medium text-l">Great</div>
        <div class="comment">

          <div class="grey text-">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
      </div>
      <div class="summary">
        <div class="bold text-m">Summary</div>

        <div class="tab">Reaction
          80 / 100
        </div>

        Memory
        92 / 100

        Verbal
        61 / 100

        Visual
        72 / 100

        Continue
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Beck</a>.
  </div>
</body>

</html>
