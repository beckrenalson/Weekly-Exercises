<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="results.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="flex">
    <div class="result">
      <div class="yourresult">
        <div class="medium text-m grey">Your Result</div>
        <div class="score">
          <div class="bold text-xl">76</div>
          <div class="grey translucent">of 100</div>
        </div>


        <div class="medium text-l">Great</div>
        <div class="comment">

          <div class="grey">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
      </div>
      <div class="summary">
        <div class="bold text-m dgb">Summary</div>

        <div class="tab redback">
          <img src="assets/images/icon-reaction.svg">
          <div class="senses red">Reaction</div>
          <div class="percent">
            <div class="dgb bold">80</div> 
            <div class="grey">/ 100</div>
          </div>
        </div>

        <div class="tab yellowback">
          <img src="assets/images/icon-memory.svg">
          <div class="senses yellow">Memory</div>
          <div class="percent">
            <div class="dgb bold">92</div> 
            <div class="grey">/ 100</div>
          </div>
        </div>

        <div class="tab greenback">
          <img src="assets/images/icon-verbal.svg">
          <div class="senses green">Verbal</div>
          <div class="percent">
            <div class="dgb bold">61</div> 
            <div class="grey">/ 100</div>
          </div>
        </div>

        <div class="tab blueback">
          <img src="assets/images/icon-visual.svg">
          <div class="senses blue">Visual</div>
          <div class="percent">
            <div class="dgb bold">73</div> 
            <div class="grey">/ 100</div>
          </div>
        </div>

        Memory
        92 / 100

        Verbal
        61 / 100

        Visual
        72 / 100

        Continue
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Beck</a>.
  </div>
</body>

</html>
